<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Barlow+Condensed:wght@700;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg:       #0e0f1a;
      --surface:  #16192b;
      --card:     #1d2038;
      --border:   #2d3155;
      --accent:   #f5c518;
      --accent2:  #ff6b35;
      --blue:     #4a90ff;
      --text:     #e8eaf6;
      --muted:    #8b90b8;
      --success:  #48d89a;
      --error:    #ff5c6a;
      --radius:   14px;
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Nunito', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* â”€â”€ Animated starfield background â”€â”€ */
    .bg-canvas {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }

    /* Radial glow blobs */
    .blob {
      position: fixed;
      border-radius: 50%;
      filter: blur(90px);
      opacity: 0.18;
      z-index: 0;
      animation: blobFloat 12s ease-in-out infinite alternate;
    }
    .blob-1 { width: 520px; height: 520px; background: #4a90ff; top: -140px; left: -100px; animation-delay: 0s; }
    .blob-2 { width: 400px; height: 400px; background: #f5c518; bottom: -120px; right: -80px; animation-delay: -4s; }
    .blob-3 { width: 300px; height: 300px; background: #ff6b35; bottom: 20%; left: 20%; animation-delay: -8s; }

    @keyframes blobFloat {
      from { transform: translate(0, 0) scale(1); }
      to   { transform: translate(30px, 20px) scale(1.08); }
    }

    /* â”€â”€ Main layout â”€â”€ */
    .wrapper {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 440px;
      padding: 20px;
      animation: fadeUp 0.7s cubic-bezier(0.22, 1, 0.36, 1) both;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(32px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* â”€â”€ Logo area â”€â”€ */
    .logo-area {
      text-align: center;
      margin-bottom: 28px;
    }

    .logo-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 72px; height: 72px;
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent2) 100%);
      border-radius: 20px;
      margin-bottom: 14px;
      box-shadow: 0 8px 32px rgba(245,197,24,0.35);
      animation: logoPop 0.5s 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) both;
    }

    @keyframes logoPop {
      from { opacity: 0; transform: scale(0.6) rotate(-10deg); }
      to   { opacity: 1; transform: scale(1) rotate(0deg); }
    }

    .logo-icon svg {
      width: 40px; height: 40px;
    }

    .logo-area h1 {
      font-family: 'Barlow Condensed', sans-serif;
      font-size: 2rem;
      font-weight: 800;
      letter-spacing: 1px;
      color: var(--text);
    }

    .logo-area h1 span {
      color: var(--accent);
    }

    .logo-area p {
      font-size: 0.88rem;
      color: var(--muted);
      margin-top: 4px;
    }

    /* â”€â”€ Card â”€â”€ */
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 32px 32px 28px;
      box-shadow:
        0 2px 0 #ffffff08 inset,
        0 24px 64px rgba(0,0,0,0.55);
      animation: fadeUp 0.7s 0.1s cubic-bezier(0.22, 1, 0.36, 1) both;
    }

    /* â”€â”€ Tabs â”€â”€ */
    .tabs {
      display: flex;
      background: var(--surface);
      border-radius: 10px;
      padding: 4px;
      margin-bottom: 26px;
    }

    .tab-btn {
      flex: 1;
      padding: 9px 0;
      border: none;
      background: transparent;
      color: var(--muted);
      font-family: 'Nunito', sans-serif;
      font-size: 0.95rem;
      font-weight: 700;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .tab-btn.active {
      background: var(--accent);
      color: #0e0f1a;
      box-shadow: 0 4px 14px rgba(245,197,24,0.35);
    }

    /* â”€â”€ Form â”€â”€ */
    .form-group {
      margin-bottom: 16px;
      animation: fadeUp 0.5s ease both;
    }
    .form-group:nth-child(1) { animation-delay: 0.15s; }
    .form-group:nth-child(2) { animation-delay: 0.22s; }
    .form-group:nth-child(3) { animation-delay: 0.29s; }

    label {
      display: block;
      font-size: 0.8rem;
      font-weight: 700;
      color: var(--muted);
      letter-spacing: 0.7px;
      text-transform: uppercase;
      margin-bottom: 7px;
    }

    .input-wrap {
      position: relative;
    }

    .input-wrap .icon {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--muted);
      pointer-events: none;
      transition: color 0.2s;
    }

    input[type="email"],
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 13px 14px 13px 42px;
      background: var(--surface);
      border: 1.5px solid var(--border);
      border-radius: var(--radius);
      color: var(--text);
      font-family: 'Nunito', sans-serif;
      font-size: 1rem;
      font-weight: 600;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(245,197,24,0.15);
    }

    input:focus + .focus-ring { opacity: 1; }

    input:focus ~ .icon,
    .input-wrap:focus-within .icon {
      color: var(--accent);
    }

    .eye-btn {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: var(--muted);
      display: flex;
      align-items: center;
      transition: color 0.2s;
    }
    .eye-btn:hover { color: var(--accent); }

    /* â”€â”€ Row below password â”€â”€ */
    .row-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 22px;
    }

    .remember-wrap {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }

    .remember-wrap input[type="checkbox"] {
      width: 18px; height: 18px;
      accent-color: var(--accent);
      padding: 0;
      background: none;
      border: none;
      cursor: pointer;
    }

    .remember-wrap span {
      font-size: 0.87rem;
      font-weight: 600;
      color: var(--muted);
    }

    .forgot-link {
      font-size: 0.87rem;
      font-weight: 700;
      color: var(--blue);
      text-decoration: none;
      transition: color 0.2s;
    }
    .forgot-link:hover { color: var(--accent); }

    /* â”€â”€ Submit button â”€â”€ */
    .btn-submit {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent2) 100%);
      border: none;
      border-radius: var(--radius);
      font-family: 'Barlow Condensed', sans-serif;
      font-size: 1.15rem;
      font-weight: 800;
      letter-spacing: 1.2px;
      color: #0e0f1a;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: transform 0.15s, box-shadow 0.2s;
      box-shadow: 0 6px 22px rgba(245,197,24,0.3);
    }

    .btn-submit::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, transparent 60%);
      pointer-events: none;
    }

    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(245,197,24,0.45);
    }

    .btn-submit:active {
      transform: translateY(0);
      box-shadow: 0 4px 14px rgba(245,197,24,0.25);
    }

    .btn-submit.loading .btn-text { opacity: 0; }
    .btn-submit.loading .spinner { opacity: 1; }

    .spinner {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .spinner svg {
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* â”€â”€ Divider â”€â”€ */
    .divider {
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 22px 0;
      color: var(--border);
      font-size: 0.8rem;
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
    }
    .divider::before, .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border);
    }
    .divider span { color: var(--muted); }

    /* â”€â”€ Social buttons â”€â”€ */
    .social-row {
      display: flex;
      gap: 10px;
    }

    .btn-social {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px;
      background: var(--surface);
      border: 1.5px solid var(--border);
      border-radius: var(--radius);
      color: var(--text);
      font-family: 'Nunito', sans-serif;
      font-size: 0.9rem;
      font-weight: 700;
      cursor: pointer;
      transition: border-color 0.2s, background 0.2s, transform 0.15s;
      text-decoration: none;
    }

    .btn-social:hover {
      border-color: var(--accent);
      background: rgba(245,197,24,0.06);
      transform: translateY(-1px);
    }

    /* â”€â”€ Footer note â”€â”€ */
    .card-footer {
      text-align: center;
      margin-top: 22px;
      font-size: 0.85rem;
      color: var(--muted);
    }

    .card-footer a {

      font-weight: 700;
      text-decoration: none;
    }
    .card-footer a:hover { text-decoration: underline; }

    /* â”€â”€ Bottom legal â”€â”€ */

      font-size: 0.75rem;
      color: var(--muted);

    }
    .legal a { color: var(--muted); text-decoration: underline; }

    /* â”€â”€ Stars canvas â”€â”€ */
    canvas {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }

    /* â”€â”€ Toast â”€â”€ */
    .toast {
      position: fixed;
      top: 24px;
      left: 50%;
      transform: translateX(-50%) translateY(-80px);
      background: var(--success);
      color: #0e0f1a;
      padding: 12px 24px;
      border-radius: 40px;

      font-size: 0.95rem;
      z-index: 999;
      transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      white-space: nowrap;
    }
    .toast.show { transform: translateX(-50%) translateY(0); }
    .toast.error { background: var(--error); color: white; }

    /* â”€â”€ Register form extras â”€â”€ */
    .name-row { display: flex; gap: 12px; }
    .name-row .form-group { flex: 1; }
  </style>
</head>

  <script>
    /* â”€â”€ Stars â”€â”€ */
    (function () {
      const canvas = document.getElementById('stars');
      const ctx = canvas.getContext('2d');
      let W, H, stars = [];

      function resize() {
        W = canvas.width  = window.innerWidth;
        H = canvas.height = window.innerHeight;
      }

      function initStars() {
        stars = [];
        for (let i = 0; i < 160; i++) {
          stars.push({
            x: Math.random() * W,
            y: Math.random() * H,
            r: Math.random() * 1.4 + 0.2,
            a: Math.random(),
            da: (Math.random() - 0.5) * 0.008,
            speed: Math.random() * 0.15 + 0.02,
          });
        }
      }

      function draw() {
        ctx.clearRect(0, 0, W, H);
        stars.forEach(s => {
          s.y -= s.speed;
          if (s.y < -2) s.y = H + 2;
          s.a += s.da;
          if (s.a <= 0 || s.a >= 1) s.da *= -1;
          ctx.beginPath();
          ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(255,255,255,${s.a.toFixed(2)})`;
          ctx.fill();
        });
        requestAnimationFrame(draw);
      }

      window.addEventListener('resize', () => { resize(); initStars(); });
      resize(); initStars(); draw();
    })();

    /* â”€â”€ Tab switching â”€â”€ */
    function switchTab(tab) {
      const isLogin = tab === 'login';
      document.getElementById('tab-login').classList.toggle('active', isLogin);
      document.getElementById('tab-register').classList.toggle('active', !isLogin);
      document.getElementById('form-login').style.display    = isLogin ? '' : 'none';
      document.getElementById('form-register').style.display = isLogin ? 'none' : '';
    }

    /* â”€â”€ Toggle password visibility â”€â”€ */
    function togglePassword(inputId, btn) {
      const input = document.getElementById(inputId);
      const isText = input.type === 'text';
      input.type = isText ? 'password' : 'text';
      btn.innerHTML = isText
        ? `<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></svg>`
        : `<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/></svg>`;
    }

    /* â”€â”€ Toast â”€â”€ */
    function showToast(msg, isError = false) {
      const t = document.getElementById('toast');
      t.textContent = msg;
      t.className = 'toast' + (isError ? ' error' : '');
      setTimeout(() => t.classList.add('show'), 10);
      setTimeout(() => t.classList.remove('show'), 3200);
    }

    /* â”€â”€ Fake loading â”€â”€ */
    function fakeLoad(btnId, callback) {
      const btn = document.getElementById(btnId);
      btn.classList.add('loading');
      btn.disabled = true;
      setTimeout(() => {
        btn.classList.remove('loading');
        btn.disabled = false;
        callback();
      }, 1600);
    }

    /* â”€â”€ Login handler â”€â”€ */
    function handleLogin(e) {
      e.preventDefault();
      fakeLoad('login-btn', () => {
        showToast('âœ… Welcome back, Commander!');
      });
    }

    /* â”€â”€ Register handler â”€â”€ */
    function handleRegister(e) {
      e.preventDefault();
      fakeLoad('reg-btn', () => {
        showToast('ðŸŽ‰ Account created! Let\'s play!');
        setTimeout(() => switchTab('login'), 800);
      });
    }
  </script>
