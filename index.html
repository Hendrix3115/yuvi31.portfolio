<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuvi31 | IT Engineering Student</title>
    <style>
        /* Dark Mode Styling */
        body {
            font-family: 'Courier New', monospace; /* Coding font */
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            text-align: center;
            border: 1px solid #333;
            padding: 30px;
            border-radius: 10px;
            background-color: #1e1e1e;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        h1 {
            color: #4CAF50; /* Tech Green */
            margin-bottom: 10px;
        }
        p {
            line-height: 1.6;
            color: #aaa;
        }
        .skills {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .tag {
            background-color: #333;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
            border: 1px solid #4CAF50;
        }
        .btn {
            display: inline-block;
            margin-top: 25px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Hello, I'm Yuvi</h1>
        <p>B.Tech IT Student @ CCSU | Developer</p>
        <hr style="border-color: #333; margin: 20px 0;">
        
        <p>
            Currently building tools in <strong>C</strong> and <strong>Python</strong>.
            Working on projects involving computer vision and ERP systems.
        </p>

        <div class="skills">
            <span class="tag">C Programming</span>
            <span class="tag">Python</span>
            <span class="tag">Algorithms</span>
            <span class="tag">Web Dev</span>
        </div>

        <a href="mailto:your-email@example.com" class="btn">Contact Me</a>
    </div>

</body>
</html>
