<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Delhi Trip Manager</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #2563eb;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: #1f2937;
            padding-bottom: 80px; /* Space for fixed bottom bar if needed */
        }

        .app-header {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            padding: 20px 0;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .card-custom {
            border: none;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            background: var(--card-bg);
            margin-bottom: 16px;
            overflow: hidden;
        }

        .card-header-custom {
            background-color: #fff;
            border-bottom: 1px solid #f0f0f0;
            font-weight: 700;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Chips for selecting friends */
        .friend-chip {
            display: inline-block;
            margin: 4px;
        }

        .friend-chip input {
            display: none;
        }

        .friend-chip label {
            padding: 8px 16px;
            border: 1px solid #e5e7eb;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
            background: white;
            color: #4b5563;
        }

        .friend-chip input:checked + label {
            background-color: #dbeafe;
            color: #1e40af;
            border-color: #2563eb;
            font-weight: 600;
        }

        .amount-input {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            border: none;
            border-bottom: 2px solid #e5e7eb;
            border-radius: 0;
            background: transparent;
        }

        .amount-input:focus {
            box-shadow: none;
            border-color: var(--primary-color);
        }

        .txn-item {
            border-left: 4px solid var(--primary-color);
            margin-bottom: 10px;
            background: white;
            padding: 12px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .settlement-card {
            background: #ecfdf5; /* Light green bg */
            border-left: 4px solid #10b981;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 8px;
            font-weight: 500;
        }

        .btn-fab {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 30px;
            font-size: 24px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }
    </style>
</head>
<body>

    <div class="app-header text-center">
        <h3 class="m-0 fw-bold">üöê Delhi Trip Splitter</h3>
        <p class="m-0 small opacity-75">8 Friends ‚Ä¢ 1 Destination</p>
    </div>

    <div class="container" style="max-width: 600px;">

        <div class="card card-custom">
            <div class="card-header-custom">
                <span>üí∏ Add Expense</span>
                <button class="btn btn-sm btn-light text-danger" onclick="resetForm()">Clear</button>
            </div>
            <div class="card-body">
                
                <div class="mb-3">
                    <input type="text" id="desc" class="form-control form-control-lg" placeholder="What was this for? (e.g. Metro)">
                </div>

                <div class="mb-4">
                    <div class="input-group justify-content-center">
                        <span class="input-group-text bg-transparent border-0 fs-3">‚Çπ</span>
                        <input type="number" id="amount" class="form-control amount-input" placeholder="0">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label text-muted small fw-bold text-uppercase">Who Paid?</label>
                    <select id="payer" class="form-select form-select-lg fw-bold text-primary">
                        </select>
                </div>

                <div class="mb-3">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <label class="form-label text-muted small fw-bold text-uppercase m-0">For Whom?</label>
                        <button class="btn btn-xs btn-link text-decoration-none p-0" onclick="toggleAll(true)">Select All</button>
                    </div>
                    <div id="beneficiaries-container" class="d-flex flex-wrap justify-content-center">
                        </div>
                </div>

                <button class="btn btn-primary w-100 py-3 fw-bold rounded-pill shadow-sm" onclick="addTransaction()">
                    Add Transaction
                </button>
            </div>
        </div>

        <div class="card card-custom">
            <div class="card-header-custom text-success">
                <span>üí∞ Final Settlement</span>
                <small class="text-muted" style="font-weight: 400;">Net Balance</small>
            </div>
            <div class="card-body" id="settlement-area">
                <p class="text-center text-muted py-3">Add expenses to see who owes whom.</p>
            </div>
        </div>

        <div class="card card-custom">
            <div class="card-header-custom">
                <span>üïí History</span>
                <button class="btn btn-sm btn-outline-danger" onclick="clearAllData()">Reset App</button>
            </div>
            <div class="card-body p-2 bg-light" id="history-list" style="max-height: 300px; overflow-y: auto;">
                </div>
        </div>
        
        <div class="text-center text-muted small mt-4 mb-4">
            Built by <strong>Yuvraj (yuvi31.in)</strong> for the squad.
        </div>

    </div>

<script>
    // --- Configuration ---
    const friends = ["Shubham", "Himanshu", "Yuvraj", "Bhupendra", "Porous", "Anup", "Chetan", "Gaurav"];
    let transactions = JSON.parse(localStorage.getItem('trip_transactions')) || [];

    // --- Initialization ---
    window.onload = function() {
        initUI();
        updateUI();
    };

    function initUI() {
        const payerSelect = document.getElementById('payer');
        const benContainer = document.getElementById('beneficiaries-container');

        friends.forEach((name, idx) => {
            // Fill Payer Dropdown
            let opt = document.createElement('option');
            opt.value = name;
            opt.innerText = name;
            payerSelect.appendChild(opt);

            // Fill Chips
            let chip = document.createElement('div');
            chip.className = 'friend-chip';
            chip.innerHTML = `
                <input type="checkbox" id="btn-check-${idx}" value="${name}" class="ben-check" checked>
                <label for="btn-check-${idx}">${name}</label>
            `;
            benContainer.appendChild(chip);
        });
        
        // Default payer to Yuvraj (just a guess, can be anyone)
        payerSelect.value = "Yuvraj";
    }

    // --- Actions ---
    function toggleAll(state) {
        document.querySelectorAll('.ben-check').forEach(cb => {
            cb.checked = state ? true : !cb.checked; // If state undefined, toggle, else set true
        });
    }

    function addTransaction() {
        const desc = document.getElementById('desc').value.trim();
        const amount = parseFloat(document.getElementById('amount').value);
        const payer = document.getElementById('payer').value;
        
        // Get involved friends
        const involved = Array.from(document.querySelectorAll('.ben-check:checked')).map(cb => cb.value);

        // Validation
        if (!desc) return alert("Please enter a description!");
        if (isNaN(amount) || amount <= 0) return alert("Please enter a valid amount!");
        if (involved.length === 0) return alert("Select at least one person to split with!");

        const newTxn = {
            id: Date.now(),
            desc,
            amount,
            payer,
            involved,
            date: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
        };

        transactions.unshift(newTxn); // Add to top
        saveData();
        updateUI();
        resetForm();
    }

    function deleteTxn(id) {
        if(confirm("Delete this transaction?")) {
            transactions = transactions.filter(t => t.id !== id);
            saveData();
            updateUI();
        }
    }

    function clearAllData() {
        if(confirm("WARNING: This will delete ALL history. Continue?")) {
            transactions = [];
            saveData();
            updateUI();
        }
    }

    function resetForm() {
        document.getElementById('desc').value = '';
        document.getElementById('amount').value = '';
        // Reset checks to all
        document.querySelectorAll('.ben-check').forEach(cb => cb.checked = true);
    }

    function saveData() {
        localStorage.setItem('trip_transactions', JSON.stringify(transactions));
    }

    // --- Core Logic (The Split) ---
    function updateUI() {
        renderHistory();
        calculateDebts();
    }

    function renderHistory() {
        const container = document.getElementById('history-list');
        container.innerHTML = '';
        
        if (transactions.length === 0) {
            container.innerHTML = '<p class="text-center text-muted small mt-3">No expenses added yet.</p>';
            return;
        }

        transactions.forEach(t => {
            const splitText = t.involved.length === friends.length ? "Everyone" : `${t.involved.length} people`;
            
            const div = document.createElement('div');
            div.className = 'txn-item';
            div.innerHTML = `
                <div style="flex-grow:1;">
                    <div class="d-flex justify-content-between">
                        <span class="fw-bold">${t.desc}</span>
                        <span class="fw-bold text-primary">‚Çπ${t.amount}</span>
                    </div>
                    <div class="small text-muted">
                        ${t.payer} paid for ${splitText} ‚Ä¢ ${t.date}
                    </div>
                </div>
                <button class="btn btn-sm text-danger ms-2" onclick="deleteTxn(${t.id})">‚úï</button>
            `;
            container.appendChild(div);
        });
    }

    function calculateDebts() {
        let balances = {};
        friends.forEach(f => balances[f] = 0);

        // 1. Calculate Net Balance
        transactions.forEach(t => {
            const splitAmt = t.amount / t.involved.length;
            balances[t.payer] += t.amount; // Payer gets credit
            t.involved.forEach(p => balances[p] -= splitAmt); // Consumers get debit
        });

        // 2. Separate Debtors and Creditors
        let debtors = [];
        let creditors = [];

        for (const [name, amount] of Object.entries(balances)) {
            if (amount < -0.01) debtors.push({ name, amount });
            if (amount > 0.01) creditors.push({ name, amount });
        }

        // Sort by amount magnitude to optimize (Greedy)
        debtors.sort((a, b) => a.amount - b.amount);
        creditors.sort((a, b) => b.amount - a.amount);

        // 3. Render Settlement
        const container = document.getElementById('settlement-area');
        container.innerHTML = '';

        if (debtors.length === 0 && creditors.length === 0) {
             container.innerHTML = '<p class="text-center text-muted py-2">All settled up!</p>';
             return;
        }

        let i = 0, j = 0;
        while (i < debtors.length && j < creditors.length) {
            let debtor = debtors[i];
            let creditor = creditors[j];

            // Calculate settlement amount
            let amount = Math.min(Math.abs(debtor.amount), creditor.amount);

            // Display
            let div = document.createElement('div');
            div.className = 'settlement-card';
            div.innerHTML = `<span class="fw-bold text-dark">${debtor.name}</span> pays <span class="fw-bold text-dark">${creditor.name}</span> <span class="float-end fw-bold">‚Çπ${Math.ceil(amount)}</span>`;
            container.appendChild(div);

            // Update remaining
            debtor.amount += amount;
            creditor.amount -= amount;

            if (Math.abs(debtor.amount) < 0.01) i++;
            if (creditor.amount < 0.01) j++;
        }
    }
</script>

</body>
</html>
