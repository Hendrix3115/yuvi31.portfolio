<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trip Expense Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'] },
                    colors: {
                        brand: {
                            dark: '#1e1b4b',
                            primary: '#4f46e5',
                            accent: '#818cf8',
                            light: '#e0e7ff'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { 
            background: linear-gradient(135deg, #f5f3ff 0%, #e0e7ff 100%);
            min-height: 100vh;
        }
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.6);
        }
        .glass-dark {
            background: rgba(30, 27, 75, 0.95);
            backdrop-filter: blur(12px);
            color: white;
        }
        .hide { display: none; }
        .gradient-text {
            background: linear-gradient(to right, #4f46e5, #9333ea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="pb-24 text-slate-800">

    <div id="setupScreen" class="max-w-md mx-auto p-6 min-h-screen flex flex-col justify-center">
        <div class="text-center mb-10">
            <div class="inline-block p-4 rounded-full bg-white shadow-xl mb-4 text-4xl">üöê</div>
            <h1 class="text-4xl font-extrabold text-slate-900 mb-2">Trip<span class="text-indigo-600">Split</span></h1>
            <p class="text-slate-500">Professional Expense Manager</p>
        </div>

        <div class="glass p-6 rounded-3xl shadow-lg mb-6">
            <label class="block text-sm font-bold text-slate-600 mb-2 uppercase tracking-wide">Add Friends</label>
            <div class="flex gap-2 mb-4">
                <input type="text" id="newFriendName" placeholder="Name (e.g. Yuvraj)" 
                    class="flex-1 p-4 rounded-xl border-none bg-white shadow-sm focus:ring-2 focus:ring-indigo-500 outline-none">
                <button onclick="addFriend()" class="bg-indigo-600 text-white w-14 rounded-xl shadow-lg hover:bg-indigo-700 transition flex items-center justify-center">
                    <i class="fa-solid fa-plus text-xl"></i>
                </button>
            </div>
            <div id="friendListDisplay" class="flex flex-wrap gap-2">
                </div>
        </div>

        <button onclick="startApp()" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold shadow-2xl text-lg hover:scale-[1.02] transition-transform">
            Start Trip üöÄ
        </button>
        
        <button onclick="loadSession()" class="mt-6 text-indigo-600 font-semibold text-sm hover:underline text-center w-full">
            Resume Previous Trip
        </button>
    </div>

    <div id="mainApp" class="hide max-w-xl mx-auto">
        
        <div class="glass-dark p-8 rounded-b-[40px] shadow-2xl mb-8 sticky top-0 z-20">
            <div class="flex justify-between items-start">
                <div>
                    <p class="text-indigo-200 text-sm font-medium uppercase tracking-wider mb-1">Total Trip Cost</p>
                    <h2 class="text-5xl font-bold tracking-tight">‚Çπ<span id="totalSpentDisplay">0</span></h2>
                    <p class="text-indigo-300 text-sm mt-2 flex items-center gap-2">
                        <i class="fa-solid fa-users"></i> <span id="groupMemberCount">0 Friends</span>
                    </p>
                </div>
                <button onclick="if(confirm('Reset all data?')) { localStorage.removeItem('trip_data_v2'); location.reload(); }" class="text-indigo-300 hover:text-white">
                    <i class="fa-solid fa-rotate-right"></i>
                </button>
            </div>
        </div>

        <div class="px-5">
            
            <div class="flex bg-white p-1 rounded-2xl shadow-sm mb-6 mx-2">
                <button onclick="switchTab('transactions')" id="tab-transactions" class="flex-1 py-3 rounded-xl font-bold text-sm transition-all bg-indigo-100 text-indigo-700 shadow-sm">
                    Transactions
                </button>
                <button onclick="switchTab('settlement')" id="tab-settlement" class="flex-1 py-3 rounded-xl font-bold text-sm text-slate-400 hover:text-slate-600 transition-all">
                    Settlement
                </button>
            </div>

            <div id="view-transactions" class="animate-fade-in">
                <div id="txnList" class="space-y-4 pb-10">
                    </div>
                <div id="emptyState" class="text-center py-10 opacity-50">
                    <i class="fa-solid fa-receipt text-4xl mb-3 text-slate-300"></i>
                    <p>No expenses yet.</p>
                </div>
            </div>

            <div id="view-settlement" class="hide animate-fade-in">
                <div class="glass p-6 rounded-3xl shadow-sm">
                    <h3 class="font-bold text-slate-800 mb-6 text-lg flex items-center gap-2">
                        <i class="fa-solid fa-handshake text-indigo-500"></i> Who Pays Whom?
                    </h3>
                    <div id="settlementList" class="space-y-3">
                        </div>
                </div>
            </div>

        </div>

        <div class="mt-10 mb-8 text-center px-6">
            <div class="flex justify-center mb-3 relative">
                <div class="w-16 h-16 rounded-full p-1 bg-gradient-to-tr from-indigo-500 via-purple-500 to-pink-500 shadow-lg">
                    <img src="yuvraj.jpg" alt="Yuvraj" class="w-full h-full rounded-full object-cover border-2 border-white bg-white">
                </div>
            </div>
            <p class="text-slate-500 text-sm font-medium">
                Made with <i class="fa-solid fa-heart text-red-500 animate-pulse"></i> by 
                <span class="gradient-text font-bold">Yuvraj</span> and <span class="gradient-text font-bold">Gemini</span>
            </p>
        </div>

        <button onclick="openModal()" class="fixed bottom-6 right-6 bg-slate-900 text-white w-16 h-16 rounded-full shadow-2xl flex items-center justify-center text-2xl hover:scale-110 transition-transform active:scale-90 z-50">
            <i class="fa-solid fa-plus"></i>
        </button>

    </div>

    <div id="expenseModal" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm transition-opacity" onclick="closeModal()"></div>
        
        <div class="absolute bottom-0 left-0 right-0 bg-white rounded-t-[30px] p-6 max-h-[90vh] overflow-y-auto animate-slide-up shadow-2xl sm:relative sm:max-w-md sm:mx-auto sm:rounded-[30px] sm:mt-20">
            
            <div class="w-12 h-1 bg-slate-200 rounded-full mx-auto mb-6"></div>
            
            <h3 class="text-2xl font-bold text-slate-800 mb-6">Add Expense</h3>

            <div class="space-y-5">
                <div>
                    <label class="text-xs font-bold text-slate-400 uppercase tracking-wider ml-1">For What?</label>
                    <input type="text" id="desc" class="w-full p-4 bg-slate-50 rounded-2xl border-none focus:ring-2 focus:ring-indigo-500 outline-none font-semibold text-lg" placeholder="e.g. Dinner at Gulati's">
                </div>

                <div>
                    <label class="text-xs font-bold text-slate-400 uppercase tracking-wider ml-1">Total Amount</label>
                    <div class="relative">
                        <span class="absolute left-4 top-4 text-slate-400 font-bold text-xl">‚Çπ</span>
                        <input type="number" id="totalAmount" class="w-full p-4 pl-10 bg-slate-50 rounded-2xl border-none focus:ring-2 focus:ring-indigo-500 outline-none font-bold text-2xl text-slate-800" placeholder="0">
                    </div>
                </div>

                <div class="bg-indigo-50 p-4 rounded-2xl border border-indigo-100">
                    <div class="flex justify-between items-center mb-3">
                        <label class="text-xs font-bold text-indigo-800 uppercase">Who Paid?</label>
                        <button onclick="addPayerRow()" class="text-xs bg-indigo-200 text-indigo-800 px-3 py-1 rounded-full font-bold hover:bg-indigo-300">
                            <i class="fa-solid fa-plus mr-1"></i> Split
                        </button>
                    </div>
                    <div id="payerRows" class="space-y-2">
                        </div>
                    <div class="text-right mt-2 text-xs font-bold text-indigo-400">
                        Total Entered: ‚Çπ<span id="currentPayerTotal">0</span>
                    </div>
                </div>

                <div>
                    <div class="flex justify-between items-center mb-2 px-1">
                        <label class="text-xs font-bold text-slate-400 uppercase">For Whom?</label>
                        <button onclick="toggleAllSplit()" class="text-xs text-indigo-600 font-bold">Select All</button>
                    </div>
                    <div id="splitList" class="grid grid-cols-2 gap-2">
                        </div>
                </div>

                <button onclick="saveTransaction()" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold text-lg shadow-xl active:scale-95 transition-transform mt-4">
                    Save Expense
                </button>
            </div>
            <div class="h-8"></div>
        </div>
    </div>

    <script>
        // --- LOGIC ---
        let friends = [];
        let transactions = [];

        function addFriend() {
            const input = document.getElementById('newFriendName');
            const name = input.value.trim();
            if(name && !friends.includes(name)) {
                friends.push(name);
                renderFriendChips();
                input.value = '';
                input.focus();
            }
        }

        function renderFriendChips() {
            const container = document.getElementById('friendListDisplay');
            container.innerHTML = friends.map(f => `
                <span class="bg-white px-4 py-2 rounded-full text-sm font-bold shadow-sm text-slate-700 flex items-center gap-2 animate-pop">
                    ${f} <button onclick="removeFriend('${f}')" class="text-red-400 hover:text-red-600"><i class="fa-solid fa-xmark"></i></button>
                </span>
            `).join('');
        }

        function removeFriend(name) {
            friends = friends.filter(f => f !== name);
            renderFriendChips();
        }

        function startApp() {
            if(friends.length < 2) return alert("Add at least 2 friends!");
            document.getElementById('setupScreen').classList.add('hide');
            document.getElementById('mainApp').classList.remove('hide');
            document.getElementById('groupMemberCount').innerText = `${friends.length} Friends`;
            saveToLocal();
            renderTransactions();
            calculateSettlement();
        }

        function loadSession() {
            const stored = localStorage.getItem('trip_data_v2');
            if(stored) {
                const data = JSON.parse(stored);
                friends = data.friends;
                transactions = data.transactions;
                startApp();
            } else {
                alert("No previous trip found.");
            }
        }

        function saveToLocal() {
            localStorage.setItem('trip_data_v2', JSON.stringify({ friends, transactions }));
        }

        // --- MODAL & UI ---
        function openModal() {
            document.getElementById('expenseModal').classList.remove('hidden');
            
            // Payers
            const payerContainer = document.getElementById('payerRows');
            payerContainer.innerHTML = ''; 
            addPayerRow(); 

            // Split List
            const splitContainer = document.getElementById('splitList');
            splitContainer.innerHTML = friends.map(f => `
                <label class="flex items-center space-x-3 bg-white p-3 rounded-xl border border-slate-100 shadow-sm cursor-pointer select-none active:bg-slate-50">
                    <input type="checkbox" class="split-check w-5 h-5 accent-indigo-600 rounded" value="${f}" checked>
                    <span class="text-sm font-semibold text-slate-700">${f}</span>
                </label>
            `).join('');
            
            updatePayerTotal();
        }

        function closeModal() {
            document.getElementById('expenseModal').classList.add('hidden');
        }

        function addPayerRow() {
            const div = document.createElement('div');
            div.className = "flex gap-2 items-center animate-fade-in";
            
            let options = friends.map(f => `<option value="${f}">${f}</option>`).join('');
            
            div.innerHTML = `
                <select class="payer-select flex-1 p-3 rounded-xl border-none bg-white text-sm font-semibold shadow-sm focus:ring-2 focus:ring-indigo-500 outline-none">
                    ${options}
                </select>
                <input type="number" class="payer-amount w-24 p-3 rounded-xl border-none bg-white text-sm font-bold shadow-sm focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="‚Çπ" oninput="updatePayerTotal()">
                <button onclick="this.parentElement.remove(); updatePayerTotal();" class="text-red-400 hover:text-red-600 px-2">
                    <i class="fa-solid fa-trash"></i>
                </button>
            `;
            document.getElementById('payerRows').appendChild(div);
        }

        function updatePayerTotal() {
            const inputs = document.querySelectorAll('.payer-amount');
            let total = 0;
            inputs.forEach(inp => total += parseFloat(inp.value || 0));
            document.getElementById('currentPayerTotal').innerText = total;
        }

        function toggleAllSplit() {
            const boxes = document.querySelectorAll('.split-check');
            const allChecked = Array.from(boxes).every(b => b.checked);
            boxes.forEach(b => b.checked = !allChecked);
        }

        function saveTransaction() {
            const desc = document.getElementById('desc').value;
            const total = parseFloat(document.getElementById('totalAmount').value);
            
            if(!desc || !total) return alert("Please fill details!");

            let payers = [];
            let paidSum = 0;
            document.querySelectorAll('#payerRows > div').forEach(row => {
                const name = row.querySelector('.payer-select').value;
                const amt = parseFloat(row.querySelector('.payer-amount').value || 0);
                if(amt > 0) { payers.push({ name, amount: amt }); paidSum += amt; }
            });

            if(Math.abs(paidSum - total) > 1) return alert(`Amounts don't match! Bill: ${total}, Paid: ${paidSum}`);

            const consumers = Array.from(document.querySelectorAll('.split-check:checked')).map(c => c.value);
            if(consumers.length === 0) return alert("Who is this for?");

            transactions.unshift({
                id: Date.now(), desc, total, payers, consumers,
                date: new Date().toLocaleDateString('en-IN', { day: 'numeric', month: 'short' })
            });

            saveToLocal();
            closeModal();
            renderTransactions();
            calculateSettlement();
            document.getElementById('desc').value = '';
            document.getElementById('totalAmount').value = '';
        }

        // --- RENDER ---
        function renderTransactions() {
            const list = document.getElementById('txnList');
            const empty = document.getElementById('emptyState');
            let grandTotal = 0;
            
            if(transactions.length === 0) {
                list.innerHTML = '';
                empty.classList.remove('hide');
                document.getElementById('totalSpentDisplay').innerText = "0";
                return;
            }
            empty.classList.add('hide');

            list.innerHTML = transactions.map(t => {
                grandTotal += t.total;
                let payerText = t.payers.map(p => p.name).join(', ');
                if(t.payers.length > 2) payerText = `${t.payers[0].name} & ${t.payers.length-1} others`;

                return `
                <div class="bg-white p-5 rounded-3xl shadow-sm border border-slate-100 relative group transition-all hover:shadow-md">
                    <div class="flex justify-between items-start mb-2">
                        <div>
                            <h4 class="font-bold text-slate-800 text-lg leading-tight">${t.desc}</h4>
                            <span class="text-xs font-bold text-slate-400 uppercase tracking-wide">${t.date}</span>
                        </div>
                        <span class="font-extrabold text-xl text-indigo-600">‚Çπ${t.total}</span>
                    </div>
                    <div class="flex flex-col gap-1 text-sm text-slate-500">
                        <div class="flex items-center gap-2">
                            <div class="w-6 h-6 rounded-full bg-green-100 flex items-center justify-center text-green-600 text-xs"><i class="fa-solid fa-wallet"></i></div>
                            <span class="font-medium">${payerText} <span class="text-slate-400">paid</span></span>
                        </div>
                        <div class="flex items-center gap-2">
                            <div class="w-6 h-6 rounded-full bg-blue-100 flex items-center justify-center text-blue-600 text-xs"><i class="fa-solid fa-user-group"></i></div>
                            <span class="font-medium">For ${t.consumers.length} people</span>
                        </div>
                    </div>
                    <button onclick="deleteTxn(${t.id})" class="absolute top-4 right-4 text-red-300 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-opacity p-2">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </div>`;
            }).join('');

            document.getElementById('totalSpentDisplay').innerText = grandTotal.toLocaleString('en-IN');
        }

        function deleteTxn(id) {
            if(confirm("Delete this?")) {
                transactions = transactions.filter(t => t.id !== id);
                saveToLocal();
                renderTransactions();
                calculateSettlement();
            }
        }

        function calculateSettlement() {
            let balances = {};
            friends.forEach(f => balances[f] = 0);

            transactions.forEach(t => {
                const cost = t.total / t.consumers.length;
                t.payers.forEach(p => balances[p.name] += p.amount);
                t.consumers.forEach(p => balances[p] -= cost);
            });

            let debtors = [], creditors = [];
            for (const [n, amt] of Object.entries(balances)) {
                if (amt < -0.1) debtors.push({ name: n, amount: amt });
                if (amt > 0.1) creditors.push({ name: n, amount: amt });
